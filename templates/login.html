{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Instagram Clone{% endblock %}

{% block content %}
<main class="auth-container">
  <div class="auth-form">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
  </div>
</main>
{% endblock %}
