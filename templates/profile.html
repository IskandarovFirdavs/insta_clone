{% extends 'base.html' %}
{% load static %}

{% block title %}

<title>Profile - Instagram Clone</title>
{% endblock %} {% block content %}

<main class="profile-container">
  <div class="profile-header">
    <img
      src="{% static 'images/avatar1.jpg' %}"
      alt="User Avatar"
      class="profile-avatar"
    />
    <div class="profile-info">
      <h1>username1</h1>
      <button class="follow-btn">Follow</button>
      <div class="profile-stats">
        <span><strong>10</strong> posts</span>
        <span><strong>1.2k</strong> followers</span>
        <span><strong>300</strong> following</span>
      </div>
      <p class="bio">This is my bio. I love to travel and take photos!</p>
    </div>
  </div>
  <div class="profile-posts">
    <div class="post-grid">
      <img src="{% static 'images/post1.jpg' %}" alt="Post" />
      <img src="{% static 'images/post2.jpg' %}" alt="Post" />
      <img src="{% static 'images/post3.jpg' %}" alt="Post" />
    </div>
  </div>
</main>
{% endblock %}
