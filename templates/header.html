{% load static %}

<header class="header">
  <div class="header-container">
    <div class="logo">
      <img
        src="{% static 'images/logo.png' %}"
        alt="Instagram Logo"
        class="logo-img"
      />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
    <nav class="nav-icons">
      <a href="{% url 'home' %}"><i class="fas fa-home"></i></a>
      <a href="{% url 'explore' %}"><i class="fas fa-compass"></i></a>
      <a href="{% url 'reels' %}"><i class="fas fa-video"></i></a>
      <a href="{% url 'notifications' %}"><i class="fas fa-heart"></i></a>
      <a href="{% url 'profile' %}"><i class="fas fa-user"></i></a>
    </nav>
  </div>
</header>
