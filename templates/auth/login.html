{% extends 'base.html' %}
{% load static %}

{% block title %}Login â€¢ Instagram{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="logo">
                <img src="{% static 'img/instagram-logo.png' %}" alt="Instagram" class="instagram-logo">
            </div>
            <form class="auth-form" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="facebook-login">
                <span>ðŸ“˜</span> Log in with Facebook
            </button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
        <div class="app-download">
            <p>Get the app.</p>
            <div class="download-buttons">
                <img src="{% static 'img/app-store.png' %}" alt="Download on App Store">
                <img src="{% static 'img/google-play.png' %}" alt="Get it on Google Play">
            </div>
        </div>
    </div>
</div>
{% endblock %}
