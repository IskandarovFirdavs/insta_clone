<style>
.explore-container {
    max-width: 935px;
    margin: 0 auto;
    padding: 30px 20px;
}

.explore-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
    grid-auto-rows: 293px;
}

.explore-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    background: #f8f8f8;
}

.explore-item.large {
    grid-column: span 2;
    grid-row: span 2;
}

.explore-item.tall {
    grid-row: span 2;
}

.explore-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.2s ease;
}

.explore-item:hover img {
    transform: scale(1.05);
}

.explore-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s ease;
}

.explore-item:hover .explore-overlay {
    opacity: 1;
}

.overlay-stats {
    display: flex;
    gap: 30px;
    color: white;
    font-weight: 600;
    font-size: 16px;
}

.stat {
    display: flex;
    align-items: center;
    gap: 6px;
}

.post-type-indicator, .video-indicator {
    position: absolute;
    top: 8px;
    right: 8px;
}

.video-indicator {
    background: rgba(0, 0, 0, 0.6);
    border-radius: 4px;
    padding: 4px;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .explore-container {
        padding: 0;
    }

    .explore-grid {
        gap: 2px;
        grid-auto-rows: calc((100vw - 4px) / 3);
    }

    .overlay-stats {
        gap: 20px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .explore-grid {
        gap: 1px;
        grid-auto-rows: calc((100vw - 2px) / 3);
    }

    .overlay-stats {
        gap: 15px;
        font-size: 12px;
    }

    .stat {
        gap: 4px;
    }
}
</style>
