{% extends 'base.html' %}
{% load static %}

{% block title %}Search • Instagram{% endblock %}

{% block content %}
<div class="search-container">
    <div class="search-header">
        <div class="search-input-container">
            <input type="text" placeholder="Search" class="search-input" id="searchInput">
            <div class="search-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
            </div>
            <button class="clear-search" id="clearSearch" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="search-content">
        <div class="recent-section">
            <div class="section-header">
                <h3>Recent</h3>
                <button class="clear-all-btn">Clear all</button>
            </div>

            <div class="search-results">
                <div class="search-item">
                    <img src="{% static 'img/default-avatar.png' %}" alt="User" class="search-avatar">
                    <div class="search-info">
                        <h4>farrukh_dev</h4>
                        <p>Farrukh • Following</p>
                    </div>
                    <button class="remove-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="search-item">
                    <div class="hashtag-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <line x1="4" y1="9" x2="20" y2="9"></line>
                            <line x1="4" y1="15" x2="20" y2="15"></line>
                            <line x1="10" y1="3" x2="8" y2="21"></line>
                            <line x1="16" y1="3" x2="14" y2="21"></line>
                        </svg>
                    </div>
                    <div class="search-info">
                        <h4>#photography</h4>
                        <p>1.2M posts</p>
                    </div>
                    <button class="remove-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="search-item">
                    <img src="{% static 'img/default-avatar.png' %}" alt="User" class="search-avatar">
                    <div class="search-info">
                        <h4>kunduziy</h4>
                        <p>Kunduz • Suggested for you</p>
                    </div>
                    <button class="remove-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="search-item">
                    <div class="hashtag-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <line x1="4" y1="9" x2="20" y2="9"></line>
                            <line x1="4" y1="15" x2="20" y2="15"></line>
                            <line x1="10" y1="3" x2="8" y2="21"></line>
                            <line x1="16" y1="3" x2="14" y2="21"></line>
                        </svg>
                    </div>
                    <div class="search-info">
                        <h4>#uzbekistan</h4>
                        <p>456K posts</p>
                    </div>
                    <button class="remove-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="search-item">
                    <img src="{% static 'img/default-avatar.png' %}" alt="User" class="search-avatar">
                    <div class="search-info">
                        <h4>asadbek_a</h4>
                        <p>Asadbek • Following</p>
                    </div>
                    <button class="remove-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.search-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 20px;
}

.search-header {
    padding: 16px 0 24px;
    border-bottom: 1px solid #dbdbdb;
    margin-bottom: 24px;
}

.search-input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.search-input {
    width: 100%;
    padding: 8px 16px 8px 40px;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    background: #efefef;
    font-size: 16px;
    color: #262626;
    outline: none;
}

.search-input:focus {
    background: white;
    border-color: #a8a8a8;
}

.search-icon {
    position: absolute;
    left: 12px;
    color: #8e8e8e;
    pointer-events: none;
}

.clear-search {
    position: absolute;
    right: 12px;
    background: none;
    border: none;
    color: #8e8e8e;
    cursor: pointer;
    padding: 4px;
    border-radius: 50%;
}

.clear-search:hover {
    background: #f5f5f5;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.section-header h3 {
    font-size: 16px;
    font-weight: 600;
    color: #262626;
    margin: 0;
}

.clear-all-btn {
    background: none;
    border: none;
    color: #0095f6;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}

.search-results {
    display: flex;
    flex-direction: column;
}

.search-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 0;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.2s;
}

.search-item:hover {
    background: #f5f5f5;
}

.search-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
}

.hashtag-icon {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #efefef;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #8e8e8e;
}

.search-info {
    flex: 1;
    min-width: 0;
}

.search-info h4 {
    font-size: 14px;
    font-weight: 600;
    color: #262626;
    margin: 0 0 2px 0;
}

.search-info p {
    font-size: 14px;
    color: #8e8e8e;
    margin: 0;
}

.remove-btn {
    background: none;
    border: none;
    color: #8e8e8e;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.2s, background-color 0.2s;
}

.search-item:hover .remove-btn {
    opacity: 1;
}

.remove-btn:hover {
    background: #f5f5f5;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .search-container {
        padding: 0 16px;
    }

    .search-header {
        position: sticky;
        top: 0;
        background: white;
        z-index: 10;
        padding: 16px 0;
        margin-bottom: 16px;
    }

    .search-input {
        font-size: 16px; /* Prevents zoom on iOS */
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');

    searchInput.addEventListener('input', function() {
        if (this.value.length > 0) {
            clearSearch.style.display = 'block';
        } else {
            clearSearch.style.display = 'none';
        }
    });

    clearSearch.addEventListener('click', function() {
        searchInput.value = '';
        clearSearch.style.display = 'none';
        searchInput.focus();
    });

    // Remove search items
    document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            this.closest('.search-item').remove();
        });
    });

    // Clear all searches
    document.querySelector('.clear-all-btn').addEventListener('click', function() {
        document.querySelector('.search-results').innerHTML = '<p style="text-align: center; color: #8e8e8e; padding: 40px 0;">No recent searches.</p>';
    });
});
</script>
{% endblock %}
